<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D-VTD Scheduler</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Force full screen layout */
      html, body, #root {
        height: 100%;
        margin: 0;
        overflow: hidden;
      }

      /* Enhance Date Input Accessibility */
      input[type="date"]::-webkit-calendar-picker-indicator {
        cursor: pointer;
        opacity: 0.6;
        padding: 5px;
        transition: opacity 0.2s;
      }
      input[type="date"]::-webkit-calendar-picker-indicator:hover {
        opacity: 1;
      }

      @media print {
        @page {
          size: landscape;
          margin: 10mm;
        }
        
        /* Reset layout constraints that prevent pagination */
        html, body, #root {
          height: auto !important;
          min-height: 0 !important;
          overflow: visible !important;
          background: white !important;
        }

        /* Ensure root children display block for printing */
        #root > div {
          display: block !important;
          height: auto !important;
          overflow: visible !important;
          width: 100% !important;
        }

        /* Show print-only elements */
        .print-only {
          display: block !important;
        }

        /* Hide non-print elements - High specificity to override generic resets */
        html body #root .no-print {
          display: none !important;
        }
      }

      /* Default screen state */
      .print-only {
        display: none;
      }
    </style>
</head>
  <body class="bg-slate-50 text-slate-900 antialiased">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
